<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الدخول إلى الكتاب</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #3498db;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: rgba(0,0,0,0.3);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 200px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background: white;
      color: #3498db;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #error {
      margin-top: 10px;
      color: #ffcccc;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>🔐 الدخول إلى الكتاب</h2>
    <p>يرجى إدخال كلمة المرور للوصول إلى الكتاب</p>
    <input type="password" id="password" placeholder="كلمة المرور">
    <br>
    <button onclick="checkPassword()">دخول</button>
    <div id="error"></div>
  </div>
  <script>
    function checkPassword() {
      const pass = document.getElementById("password").value;
      if (pass === "1234") {
        window.location.href = "viewer.html";
      } else {
        document.getElementById("error").textContent = "❌ كلمة المرور غير صحيحة!";
      }
    }
  </script>
</body>
</html>
