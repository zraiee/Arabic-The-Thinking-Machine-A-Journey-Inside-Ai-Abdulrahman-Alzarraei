<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📘 الدخول إلى الكتاب</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #dbeeff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
    }
    h2 {
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
    }
    input[type="password"] {
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-align: center;
    }
    button {
      display: inline-block;
      padding: 10px 25px;
      margin-top: 15px;
      background-color: #2980b9;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1e6ca1;
    }
    .error {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>🔐 الدخول إلى الكتاب</h2>
    <p>يرجى إدخال كلمة المرور للوصول إلى الكتاب</p>
    <input type="password" id="password" placeholder="كلمة المرور">
    <br>
    <button onclick="checkPassword()">دخول</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");
      if (password === "1234") {
        window.open("my-book.pdf", "_blank");
        error.textContent = "";
      } else {
        error.textContent = "❌ كلمة المرور غير صحيحة!";
      }
    }
  </script>
</body>
</html>
